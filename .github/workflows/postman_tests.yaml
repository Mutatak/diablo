name: Postman Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install Newman
      run: npm install -g newman
    - name: Run Postman tests
      run: newman run System Tests.postman_collection.json -e System Tests.postman_environment.json